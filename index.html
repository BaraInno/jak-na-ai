<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jak na AI | Pr≈Øvodce pro rodiƒçe a uƒçitele</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #6366f1; --primary-dark: #4f46e5; --secondary: #f59e0b; --bg-dark: #0f172a; --bg-card: #1e293b; --text-light: #f8fafc; --text-muted: #94a3b8; --comic-bg: #fef3c7; --comic-border: #92400e; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-dark); color: var(--text-light); height: 100vh; overflow: hidden; }
        .bg-gradient { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%), radial-gradient(ellipse at 80% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%); z-index: -1; }
        .app { display: flex; flex-direction: column; height: 100vh; max-width: 800px; margin: 0 auto; padding: 0 16px; }
        header { padding: 12px 0; text-align: center; flex-shrink: 0; }
        .logo { display: inline-flex; align-items: center; gap: 10px; }
        .logo-icon { width: 36px; height: 36px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .logo-text { font-size: 1.4rem; font-weight: 700; background: linear-gradient(135deg, var(--text-light), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: var(--text-muted); font-size: 0.85rem; margin-top: 2px; }
        .mode-toggle { display: flex; justify-content: center; gap: 8px; margin: 8px 0; }
        .mode-btn { background: rgba(99, 102, 241, 0.2); border: 1px solid rgba(99, 102, 241, 0.3); color: var(--text-light); padding: 6px 14px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; transition: all 0.2s; font-family: inherit; }
        .mode-btn:hover { background: rgba(99, 102, 241, 0.3); }
        .mode-btn.active { background: var(--primary); border-color: var(--primary); }
        .mode-btn.comic.active { background: var(--secondary); border-color: var(--secondary); color: #000; }
        .chat-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-card); border-radius: 20px 20px 0 0; overflow: hidden; border: 1px solid rgba(99, 102, 241, 0.2); border-bottom: none; }
        .messages { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
        .message { max-width: 88%; padding: 14px 16px; border-radius: 16px; line-height: 1.6; font-size: 0.9rem; animation: fadeIn 0.3s ease; white-space: pre-wrap; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.assistant { background: linear-gradient(135deg, var(--primary-dark), var(--primary)); align-self: flex-start; border-bottom-left-radius: 4px; }
        .message.user { background: rgba(255, 255, 255, 0.1); align-self: flex-end; border-bottom-right-radius: 4px; }
        .message.comic { background: var(--comic-bg); color: #1c1917; font-family: 'Comic Sans MS', cursive, sans-serif; border: 3px solid var(--comic-border); box-shadow: 4px 4px 0 var(--comic-border); max-width: 95%; }
        .message.typing { background: rgba(99, 102, 241, 0.3); }
        .typing-dots { display: flex; gap: 4px; }
        .typing-dots span { width: 8px; height: 8px; background: var(--text-light); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; } 40% { transform: scale(1); opacity: 1; } }
        .suggestions { display: flex; flex-wrap: wrap; gap: 6px; padding: 0 16px 12px; }
        .suggestion { background: rgba(99, 102, 241, 0.2); border: 1px solid rgba(99, 102, 241, 0.3); color: var(--text-light); padding: 6px 12px; border-radius: 16px; font-size: 0.8rem; cursor: pointer; transition: all 0.2s; font-family: inherit; }
        .suggestion:hover { background: rgba(99, 102, 241, 0.4); transform: translateY(-2px); }
        .input-area { padding: 12px 16px 16px; background: var(--bg-card); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .input-wrapper { display: flex; gap: 10px; background: rgba(0, 0, 0, 0.3); border-radius: 14px; padding: 6px; }
        #messageInput { flex: 1; background: transparent; border: none; color: var(--text-light); font-size: 0.95rem; padding: 10px 12px; font-family: inherit; outline: none; }
        #messageInput::placeholder { color: var(--text-muted); }
        #sendBtn { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); border: none; color: white; width: 44px; height: 44px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.2s, opacity 0.2s; }
        #sendBtn:hover { transform: scale(1.05); }
        #sendBtn:disabled { opacity: 0.5; cursor: not-allowed; }
        #sendBtn svg { width: 18px; height: 18px; }
        #sendBtn.comic-mode { background: linear-gradient(135deg, var(--secondary), #d97706); }
        .messages::-webkit-scrollbar { width: 6px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }
        @media (max-width: 600px) { .app { padding: 0 10px; } header { padding: 10px 0; } .logo-text { font-size: 1.2rem; } .message { max-width: 92%; padding: 12px 14px; font-size: 0.85rem; } }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="app">
        <header>
            <div class="logo">
                <div class="logo-icon">ü§ñ</div>
                <span class="logo-text">Jak na AI</span>
            </div>
            <p class="subtitle">Pr≈Øvodce pro rodiƒçe a uƒçitele</p>
        </header>
        <div class="mode-toggle">
            <button class="mode-btn active" id="normalBtn" onclick="setMode('normal')">üí¨ Norm√°ln√≠</button>
            <button class="mode-btn comic" id="comicBtn" onclick="setMode('comic')">üé® Komiks (styl ƒåapka)</button>
        </div>
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">Ahoj! üëã Jsem tv≈Øj pr≈Øvodce svƒõtem AI.

Pom≈Ø≈æu ti s vyu≈æit√≠m umƒõl√© inteligence ve vzdƒõl√°v√°n√≠.

üí° Tip: P≈ôepni do re≈æimu "Komiks" a j√° odpov√≠m jako p≈ô√≠bƒõh ve stylu Karla ƒåapka!</div>
            </div>
            <div class="suggestions" id="suggestions">
                <button class="suggestion" onclick="askQuestion('Jak√© AI n√°stroje jsou zdarma?')">üÜì Zdarma</button>
                <button class="suggestion" onclick="askQuestion('Jak zaƒç√≠t s AI ve t≈ô√≠dƒõ?')">üéì Ve t≈ô√≠dƒõ</button>
                <button class="suggestion" onclick="askQuestion('Je AI bezpeƒçn√° pro dƒõti?')">üõ°Ô∏è Bezpeƒçnost</button>
                <button class="suggestion" onclick="askQuestion('Co je to umƒõl√° inteligence?')">ü§î Co je AI?</button>
            </div>
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Napi≈° sv≈Øj dotaz..." autocomplete="off">
                    <button id="sendBtn" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const suggestionsEl = document.getElementById('suggestions');
        let conversationHistory = [];
        let isLoading = false;
        let currentMode = 'normal';
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('normalBtn').classList.toggle('active', mode === 'normal');
            document.getElementById('comicBtn').classList.toggle('active', mode === 'comic');
            sendBtn.classList.toggle('comic-mode', mode === 'comic');
            inputEl.placeholder = mode === 'comic' ? 'üé® Napi≈° t√©ma pro komiks...' : 'Napi≈° sv≈Øj dotaz...';
        }
        inputEl.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !isLoading) sendMessage(); });
        function askQuestion(q) { inputEl.value = q; sendMessage(); }
        async function sendMessage() {
            const message = inputEl.value.trim();
            if (!message || isLoading) return;
            suggestionsEl.style.display = 'none';
            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            inputEl.value = '';
            isLoading = true;
            sendBtn.disabled = true;
            const typingEl = addTypingIndicator();
            try {
                const response = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ messages: conversationHistory, mode: currentMode }) });
                const data = await response.json();
                typingEl.remove();
                if (data.error) { addMessage('Omlouv√°m se, nƒõco se pokazilo. üòÖ', 'assistant'); }
                else { addMessage(data.message, 'assistant', currentMode === 'comic'); conversationHistory.push({ role: 'assistant', content: data.message }); }
            } catch (e) { typingEl.remove(); addMessage('Chyba spojen√≠. Zkus znovu. üîÑ', 'assistant'); }
            isLoading = false;
            sendBtn.disabled = false;
            inputEl.focus();
        }
        function addMessage(text, role, isComic = false) {
            const el = document.createElement('div');
            el.className = 'message ' + role + (isComic ? ' comic' : '');
            el.textContent = text;
            messagesEl.appendChild(el);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        function addTypingIndicator() {
            const el = document.createElement('div');
            el.className = 'message assistant typing';
            el.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            messagesEl.appendChild(el);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return el;
        }
    </script>
</body>
</html>
